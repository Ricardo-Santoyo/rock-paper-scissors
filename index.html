<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
<meta charset="UTF-8"/>
<link rel="stylesheet"
href="styles.css">
</head>
<body>
    <h1 class="header">Rock, Paper, Scissors!</h1>

    <img id="rock"

</html>
