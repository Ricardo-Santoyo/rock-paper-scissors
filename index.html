<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
<meta charset="UTF-8"/>
</head>
<body>
    <script>
        function computerPlay() {
            const move = Math.floor(Math.random() * 3);
            if (move == 0) {
                return 'rock';
            } else if (move == 1) {
                return 'paper';
            } else if (move == 2) {
                return 'scissors';
            }
        }
    </script>
</body>
</html>
